<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <p>selectEvent: {{ selectEvent }}</p>
  <p>caretEvent: {{ caretEvent }}</p>

  <div class="emoji-content-editable"
       (mtEmojiPickerCaretEmitter)="handleCurrentCaret($event)"
       (input)="content = $event.target.textContent"
       [textContent]="content"
       contenteditable="true"></div>

  <mt-emoji-picker [mtInputAutofocus]="true"
                   (mtEmojiSelect)="emojiSelectedHandler($event)"
                   (mtPickerClose)="pickerClosedHandler($event)"></mt-emoji-picker>

</ion-content>
